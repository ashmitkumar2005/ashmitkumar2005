name: Heatmap Game Engine

on:
  workflow_dispatch:
    inputs:
      game:
        description: "Which game to render?"
        required: true
        default: "pacman"
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pac-Man
        if: ${{ github.event.inputs.game == 'pacman' }}
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # placeholder â€” snake will be inserted later
      - name: Placeholder for snake (testing)
        if: ${{ github.event.inputs.game == 'snake3d' }}
        run: echo "Snake mode is not added yet"

      - name: Publish output
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
