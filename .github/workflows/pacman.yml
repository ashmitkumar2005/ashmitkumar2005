name: Generate Pac-Man + 3D Snake Contribution Graphs

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:

  # ------------------- PAC-MAN JOB -------------------
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man SVG (Ultra Clean)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

          smooth_paths: true
          path_thickness: 2.2
          path_color: "#4a4a4a"

          pacman_color: "#ffcc00"
          ghost_color_style: "classic"

          grid_color: "#d9e0e7"
          background_color: "transparent"

          cell_size: 12
          spacing: 3

      - name: Publish Pac-Man SVG to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ------------------- SNAKE JOB -------------------
  generate_snake:
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests svgwrite

      - name: Generate 3D Snake Contribution SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_USER: ${{ github.repository_owner }}
        run: |
          mkdir -p dist
          python .github/scripts/generate_snake_svg.py \
            --user "$GH_USER" \
            --out dist/snake-contribution-graph.svg

      - name: Publish Snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
