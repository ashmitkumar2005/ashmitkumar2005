name: Generate Pac-Man Contribution Graph (Ultra Clean Mode)

on:
  schedule:
    - cron: "0 */24 * * *"   # runs every 24 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man SVG (Ultra Clean)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

          # ==== STYLE OPTIONS (All fully supported) ====
          smooth_paths: true
          path_thickness: 2.2
          path_color: "#4a4a4a"

          pacman_color: "#ffcc00"
          ghost_color_style: "classic"

          grid_color: "#d9e0e7"
          background_color: "transparent"

          cell_size: 12
          spacing: 3

      - name: Publish Pac-Man SVG to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
