name: Ultra Smooth Pac-Man Contribution Animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Ultra-Smooth Pac-Man Animation
        uses: yoshi389111/github-profile-3d-contrib@master
        with:
          user_name: "ashmitkumar2005"
          fps: 45
          theme: pacman
          output_type: gif

      - name: Push GIF to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
