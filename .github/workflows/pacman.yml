name: Ultra Smooth Pac-Man Animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Pac-Man Animation (GIF)
        uses: kazukimatsumoto/pacman-contribution-anim@v1
        with:
          github_user_name: ashmitkumar2005
          fps: 40
          cell_size: 12
          trail: true
          theme: pacman

      - name: Create output directory
        run: mkdir -p output

      - name: Move GIF to output branch folder
        run: mv pacman.gif output/pacman.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
