name: Ultra Smooth Pac-Man Animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  build-pacman:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Ultra Smooth Pac-Man GIF
        uses: yoshi389111/github-profile-3d-contrib@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user_name: ashmitkumar2005
          output_type: 'pacman'
          fps: 45
          grid: 'yes'

      - name: Create output folder
        run: mkdir -p output

      - name: Move generated file
        run: mv profile-3d-contrib/pacman.gif output/pacman.gif

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
